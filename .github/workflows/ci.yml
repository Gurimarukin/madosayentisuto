# Test and dry build project on master push and PR.

name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_ENV: test
  NODE_VERSION: 20.x

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile

      # typescript
      - run: yarn tsc

      # format
      - run: yarn formatCheck

      # lint
      - run: yarn lint

      # depcruise
      - run: yarn dc

      # test
      - run: yarn testUnit

      - run: |
          cp .env.example .env
          yarn build
